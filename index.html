<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>item-selection</title>
  <style>
    body {
      font: 12pt Open Sans, arial;
    }

    .list {
      width: 300px;
    }
    .list-item {
      background: #fff;
      cursor: pointer;
    }
    .list-item:nth-child(2n+1) {
      background: #eee;
    }
    .list-item.is-selected {
      background: #faa;
    }
  </style>
</head>
<body>
  <h1>item-selection example</h1>
  <p>
    An example list with selectable items using <a href="https://github.com/dekujs/deku">Deku</a>
    and <a href="https://github.com/goto-bus-stop/item-selection">item-selection</a>.
    Click, ctrl+click or shift+click items to select / deselect.
    <a href="https://github.com/goto-bus-stop/item-selection/tree/master/example.js">view source</a>
  </p>
  <div id="example"></div>
  <script src="example.build.js"></script>
</body>
</html>
